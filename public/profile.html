<html ng-app="SeminarApp">
    <head>
        <title>Edit Profile</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/profile.css">
        
        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="js/ngStorage.min.js"></script>
        <script src="js/seminarmanager.js"></script>
    </head>
    <body ng-controller="ProfileController as proCtrl">
        
        <div ng-include="'menu.html'" ></div>

        <div class="uni-header1"></div>
        <div class="uni-header2"></div>
        <div class="uni-header3"></div>
  
        
        <h1>My Profile</h1>
        
        <h2>Welcome to your profile, {{proCtrl.firstName}} {{proCtrl.surname}}</h2>
        
        <p>Here are your account details:</p>
    
        <table>
            <tr>
                <th>Staff ID:</th>
                <td>{{proCtrl.staffID}}</td>
            </tr>
            <tr>
                <th>Username:</th>
                <td>{{proCtrl.username}}</td>
            </tr>
            <tr>
                <th>First Name:</th>
                <td>{{proCtrl.firstName}}</td>
            </tr>
            <tr>
                <th>Surname:</th>
                <td>{{proCtrl.surname}}</td>
            </tr>
            <tr>
                <th id="bio-height">Bio:</th>
                <td>{{proCtrl.bio}}</td>
            </tr>
            <tr>
                <th>Email:</th>
                <td>{{proCtrl.email}}</td>
            </tr>
        </table>
           
    </body>
</html>
