<html ng-app="SeminarApp">
    <head>
        <title>Edit Profile</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,700,700i&display=swap" rel="stylesheet">
        
        
        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="js/ngStorage.min.js"></script>
        <script src="js/seminarmanager.js"></script>
    </head>
    <body ng-controller="ProfileController as proCtrl">
        
        <img id="logo" src="images/logo.png"> 
        
        <div class="nav-background">
        <div class = "nav" ng-include="'menu.html'" ></div>
        </div>
        <div class="uni-header2"></div>
        
        <h1>My Profile</h1>
        
        <h2>Welcome to your profile, {{proCtrl.firstName}} {{proCtrl.surname}}</h2>
        
        <p id="p2">Here are your account details:</p>
    
        <table class="profileTable">
            <tr>
                <th class ="profileLabel">Staff ID:</th>
                <td class ="profileTD">{{proCtrl.staffID}}</td>
            </tr>
            <tr>
                <th class ="profileLabel">Username:</th>
                <td class ="profileTD">{{proCtrl.username}}</td>
            </tr>
            <tr>
                <th class ="profileLabel">First Name:</th>
                <td class ="profileTD">{{proCtrl.firstName}}</td>
            </tr>
            <tr>
                <th class ="profileLabel">Surname:</th>
                <td class ="profileTD">{{proCtrl.surname}}</td>
            </tr>
            <tr>
                <th class ="profileLabel" id="bio-height">Bio:</th>
                <td class ="profileTD">{{proCtrl.bio}}</td>
            </tr>
            <tr>
                <th class ="profileLabel">Email:</th>
                <td class ="profileTD">{{proCtrl.email}}</td>
            </tr>
        </table>
           
    </body>
</html>
