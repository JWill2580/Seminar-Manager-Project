<html ng-app="SeminarApp">
    <head>
        <title>Main Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/index.css">

        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="js/ngStorage.min.js"></script>
        <script src="js/seminarmanager.js"></script>
    </head>
    <body ng-controller="StaffController as stfctrl">

        <div ng-include="'menu.html'"></div>
        
        
        <div class="uni-header1"></div>
        <div class="uni-header2"></div>
        <div class="uni-header3"></div>
        
        <p id='sign-in-p'>Welcome to the CS&IS Seminar Manager App</p>
        
        <div class = indexTable>
        <table>
            <thead>
                <tr>
                    <th>StaffID</th>
                    <td>{{staff.staffID}}</td>
                </tr>
                <tr>
                    <th>Username</th>
                    <td>{{staff.username}}</td>  
                </tr>
                <tr>
                    <th>Name</th>
                    <td>{{staff.name}}</td>  
                </tr>
                <tr>
                    <th>Email</th>
                    <td>{{staff.email}}</td>  
                </tr>
                <tr>
                    <th>Bio</th>
                    <td>{{staff.bio}}</td>  
                </tr>
            </thead>
        </table>
            
            <button type="submit">Edit Profile</button> 
        </div>

        
    </body>
</html>
