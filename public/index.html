<html ng-app="SeminarApp">
    <head>
        <title>Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/index.css"/>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,700,700i&display=swap" rel="stylesheet">
        

        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="js/ngStorage.min.js"></script>
        <script src="js/seminarmanager.js"></script>      
    </head>
    <body ng-controller="AllSeminarController as semCtrl">
        
         <img id="logo" src="images/logo.png"> 

        <div class="nav-background">
        <div ng-include="'menu.html'"></div>
        </div>
        
        <div class="uni-header2"></div>
     
        
        <h1>Welcome to the CS&IS Seminar Manager App</h1>
        
        <p id="p2"> The schedule for the CS&IS Seminars are listed below: </p>
        
      
        <table>
            <thead>
                <tr>
                   <!-- <th>ID</th>-->
                    <th>Topic</th>
                    <th>Title</th>
                    <th>Abstract</th>
                    <th>Location</th>
                    <th>Modality</th>
                    <th>Date</th>
                    <th>Speaker</th>
                </tr>
            </thead>
            
            <tbody>
                <tr id="tr-main" ng-repeat="seminar in semCtrl.seminars">
                    <!--<td>{{seminar.seminarID}}</td>-->
                    <td id="topic-length">{{seminar.topic}}</td>
                    <td id="title-length">{{seminar.title}}</td>
                    <td id="abstract-length">{{seminar.abstracts}}</td>
                    <td>{{seminar.location}}</td>
                    <td>{{seminar.modality}}</td>
                    <td>{{seminar.date}}</td>
                    <td>{{seminar.displayName}}</td>
                </tr>
            </tbody>
             
        </table> 
    </body>   
</html>
