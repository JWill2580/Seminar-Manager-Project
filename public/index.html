<html ng-app="SeminarApp">
    <head>
        <title>Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/index.css"/>

        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="js/ngStorage.min.js"></script>
        <script src="js/seminarmanager.js"></script>      
    </head>
    <body ng-controller="AllSeminarController as semCtrl">

        <div ng-include="'menu.html'"></div>
        
        
        <div class="uni-header1"></div>
        <div class="uni-header2"></div>
        <div class="uni-header3"></div>
        
        <img id="homepage-img" src="images/uni-logo.png">  
        
        <h1>Welcome to the CS&IS Seminar Manager App</h1>
        
        <p id="p2"> The schedule for the CS&IS Seminars are listed below: </p>
        
        <table>
            <thead>
                <tr>
                   <!-- <th>ID</th>-->
                    <th>Topic</th>
                    <th>Title</th>
                    <th>Abstracts</th>
                    <th>Location</th>
                    <th>Modality</th>
                    <th>Date</th>
                    <th>Speaker</th>
                </tr>
            </thead>
            <tbody>
                <tr id="tr-main" ng-repeat="seminar in semCtrl.seminars">
                    <!--<td>{{seminar.seminarID}}</td>-->
                    <td id="topic-length">{{seminar.topic}}</td>
                    <td id="title-length">{{seminar.title}}</td>
                    <td id="abstract-length">{{seminar.abstracts}}</td>
                    <td>{{seminar.location}}</td>
                    <td>{{seminar.modality}}</td>
                    <td>{{seminar.date}}</td>
                    <td>{{seminar.displayName}}</td>
                </tr>
            </tbody>
        </table>    
    </body>   
</html>
